<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Kehadiran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }

    /* Smooth page load animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out;
    }

    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .glass-dark {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Card hover effect */
    .card-hover {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    /* Button animations */
    .btn-primary {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-primary:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* Input focus animation */
    input, select {
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
    }

    /* Success message slide */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-slide {
      animation: slideDown 0.5s ease-out;
    }

    /* Webcam container pulse */
    @keyframes pulse-border {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
      }
      50% {
        box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
      }
    }

    .webcam-active {
      animation: pulse-border 2s infinite;
    }

    /* Status badge animation */
    @keyframes badge-pop {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .badge-animate {
      animation: badge-pop 0.5s ease-out;
    }

    /* Loading spinner */
    .spinner {
      border: 3px solid rgba(59, 130, 246, 0.2);
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Photo preview zoom effect */
    .photo-zoom {
      transition: transform 0.3s ease;
    }

    .photo-zoom:hover {
      transform: scale(1.05);
    }

    /* Gradient background animation */
    .gradient-bg {
      background: linear-gradient(-45deg, #e3f2fd, #bbdefb, #90caf9, #64b5f6);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Clock animation */
    @keyframes clockPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .clock-animate {
      animation: clockPulse 2s ease-in-out infinite;
    }

    /* Icon rotate on hover */
    .icon-rotate {
      transition: transform 0.3s ease;
    }

    .icon-rotate:hover {
      transform: rotate(360deg);
    }

    /* Smooth scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #3b82f6, #2563eb);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #2563eb, #1d4ed8);
    }

    /* Floating label effect */
    .floating-label {
      pointer-events: none;
      transition: all 0.3s ease;
    }

    input:focus ~ .floating-label,
    input:not(:placeholder-shown) ~ .floating-label {
      transform: translateY(-25px) scale(0.9);
      color: #3b82f6;
    }

    /* Ripple effect */
    .ripple {
      position: relative;
      overflow: hidden;
    }

    .ripple::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }

    .ripple:active::after {
      width: 200px;
      height: 200px;
    }

    /* Info card slide in */
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .slide-in-right {
      animation: slideInRight 0.6s ease-out;
    }
  </style>
</head>

  <script>
    if (sessionStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";

    // ---------- KONFIG ----------
    const API_URL = "https://script.google.com/macros/s/AKfycby0ddsYAMInPtJeY-BXVeaY6NNt5ELccq2QnFHoMe9A9Tijq3HcSEeFvnwM4tRobhsZ/exec";

    // ---------- DOM ----------
    const searchPegawai = document.getElementById("searchPegawai");
    const employeeName = document.getElementById("employeeName");
    const uploadPegawai = document.getElementById("uploadPegawai");
    const nowDisplay = document.getElementById("nowDisplay");
    const video = document.getElementById("video");
    const snapBtn = document.getElementById("snapBtn");
    const confirmBtn = document.getElementById("confirmBtn");
    confirmBtn.type = "button";
    const resetBtn = document.getElementById("resetBtn");
    const photoPreview = document.getElementById("photoPreview");
    const photoPreviewWrap = document.getElementById("photoPreviewWrap");
    const successMsg = document.getElementById("successMsg");
    const successText = document.getElementById("successText");
    const infoName = document.getElementById("infoName");
    const infoTime = document.getElementById("infoTime");
    const infoStatus = document.getElementById("infoStatus");
    const infoImg = document.getElementById("infoImg");

    // ---------- STATE ----------
    let daftarPegawai = ["Budi Santoso","Ani Lestari","Rudi Hartono","Siti Aminah"];
    let localStream = null;
    let lastSnapshot = null;

    // ---------- UTILS ----------
    function updateClock() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      nowDisplay.value = now.toLocaleDateString("id-ID", options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    function evaluateStatus(date) {
      const hh = date.getHours();
      if (hh < 8) return "Hadir";
      return "Terlambat";
    }

    function renderPegawai(filter = "") {
      employeeName.innerHTML = `<option value="">-- Pilih Pegawai --</option>`;
      daftarPegawai
        .filter(nama => nama.toLowerCase().includes(filter.toLowerCase()))
        .forEach(nama => {
          const opt = document.createElement("option");
          opt.value = nama;
          opt.textContent = nama;
          employeeName.appendChild(opt);
        });
    }

    // ---------- INIT: coba load pegawai dari file ----------
    fetch("pegawai.json")
      .then(res => res.json())
      .then(data => {
        if (Array.isArray(data.pegawai)) {
          daftarPegawai = data.pegawai;
          renderPegawai();
        }
      })
      .catch(()=>{/* ignore jika tidak ada file */});

    renderPegawai();

    // ---------- filter input ----------
    searchPegawai.addEventListener("input", e => {
      renderPegawai(e.target.value);
      const options = employeeName.querySelectorAll("option");
      if (options.length === 2) employeeName.value = options[1].value;
    });

    // ---------- upload pegawai ----------
    uploadPegawai.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        try {
          let data;
          if (file.name.endsWith(".json")) {
            data = JSON.parse(ev.target.result).pegawai || JSON.parse(ev.target.result);
          } else {
            data = ev.target.result.split("\n").map(l => l.trim()).filter(Boolean);
          }
          if (Array.isArray(data)) {
            daftarPegawai = data;
            renderPegawai();
            alert("‚úÖ Daftar pegawai berhasil diperbarui!");
          } else {
            alert("‚ùå Format file tidak valid!");
          }
        } catch (err) {
          alert("‚ùå Gagal membaca file: " + err.message);
        }
      };
      reader.readAsText(file);
    });

    // ---------- kamera ----------
    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = localStream;
      } catch (e) {
        alert("‚ùå Gagal akses kamera: " + e.message);
      }
    }
    startCamera();

    snapBtn.addEventListener("click", () => {
      if (!localStream) return alert("‚ùå Kamera belum aktif.");
      if (!employeeName.value) return alert("‚ö†Ô∏è Pilih nama pegawai terlebih dahulu!");

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL("image/jpeg", 0.85);
      lastSnapshot = dataUrl;

      const now = new Date();
      const status = evaluateStatus(now);

      // Update info kanan
      infoName.textContent = employeeName.value;
      infoTime.textContent = now.toLocaleString("id-ID");
      infoStatus.textContent = status;
      infoStatus.className = status === "Hadir"
        ? "font-bold text-green-600 px-3 py-1 bg-green-100 rounded-full badge-animate"
        : "font-bold text-red-600 px-3 py-1 bg-red-100 rounded-full badge-animate";
      infoImg.src = dataUrl;

      // Tampilkan preview foto
      photoPreview.src = dataUrl;
      photoPreviewWrap.classList.remove("hidden");

      // Scroll to preview
      photoPreviewWrap.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    });

    resetBtn.addEventListener("click", () => {
      employeeName.value = "";
      searchPegawai.value = "";
      renderPegawai();
      lastSnapshot = null;
      photoPreviewWrap.classList.add("hidden");
      photoPreview.src = "";
      successMsg.classList.add("hidden");
      
      // Reset info
      infoName.textContent = "-";
      infoTime.textContent = "-";
      infoStatus.textContent = "-";
      infoStatus.className = "font-bold text-gray-500";
      infoImg.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='%23f3f4f6' width='200' height='200'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' fill='%239ca3af' font-size='16'%3EBelum Ada Foto%3C/text%3E%3C/svg%3E";
    });

    // ---------- konfirmasi (kirim ke Apps Script) ----------
    confirmBtn.addEventListener("click", async () => {
      const name = employeeName.value.trim();
      if (!name) return alert("‚ö†Ô∏è Pilih nama pegawai terlebih dahulu!");
      if (!lastSnapshot) return alert("‚ö†Ô∏è Ambil foto terlebih dahulu!");

      // Disable button & show loading
      const originalText = confirmBtn.innerHTML;
      confirmBtn.innerHTML = '<div class="spinner mx-auto"></div>';
      confirmBtn.disabled = true;

      const now = new Date();
      const payload = {
        id: Date.now(),
        nama: name,
        tanggal: now.toISOString().slice(0, 10),
        waktu: now.toLocaleTimeString("id-ID"),
        status: evaluateStatus(now),
      };

      try {
        const formData = new URLSearchParams();
        formData.append("id", payload.id);
        formData.append("nama", payload.nama);
        formData.append("tanggal", payload.tanggal);
        formData.append("waktu", payload.waktu);
        formData.append("status", payload.status);

        const res = await fetch(API_URL, {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          const txt = await res.text().catch(()=>"(no body)");
          throw new Error(`HTTP ${res.status} - ${txt}`);
        }

        const result = await res.json();
        console.log("RESPON SERVER:", result);

        if (!result.success) {
          alert(result.message || "‚ùå Absensi ditolak oleh server");
          return;
        }

        // Update UI kanan dengan animasi
        infoName.textContent = name;
        infoTime.textContent = now.toLocaleString("id-ID");
        infoStatus.textContent = payload.status;
        infoStatus.className = payload.status === "Hadir" 
          ? "font-bold text-green-600 px-3 py-1 bg-green-100 rounded-full badge-animate" 
          : "font-bold text-red-600 px-3 py-1 bg-red-100 rounded-full badge-animate";
        infoImg.src = lastSnapshot;

        // Show success message
        successText.textContent = `‚úÖ Absensi ${name} berhasil disimpan pada ${now.toLocaleTimeString("id-ID")}`;
        successMsg.classList.remove("hidden");
        
        // Auto hide after 5 seconds
        setTimeout(() => {
          successMsg.classList.add("hidden");
        }, 5000);

        // Reset preview
        lastSnapshot = null;
        photoPreviewWrap.classList.add("hidden");
        photoPreview.src = "";

        // Reset button
        confirmBtn.innerHTML = originalText;
        confirmBtn.disabled = false;

      } catch (err) {
        console.error("KIRIM ERROR:", err);
        alert("‚ùå Gagal mengirim ke server: " + err.message);
        
        // Reset button on error
        confirmBtn.innerHTML = originalText;
        confirmBtn.disabled = false;
      }
    });

    // Cleanup camera on page unload
    window.addEventListener("beforeunload", () => {
      if (localStream) localStream.getTracks().forEach(t => t.stop());
    });

    // Add keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Ctrl/Cmd + Space to take photo
      if ((e.ctrlKey || e.metaKey) && e.code === 'Space') {
        e.preventDefault();
        snapBtn.click();
      }
      // Ctrl/Cmd + Enter to confirm
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        if (!photoPreviewWrap.classList.contains('hidden')) {
          confirmBtn.click();
        }
      }
      // Escape to reset
      if (e.key === 'Escape') {
        resetBtn.click();
      }
    });

    // Add visual feedback for button clicks
    [snapBtn, resetBtn, confirmBtn].forEach(btn => {
      btn.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 100);
      });
    });

    // Smooth select animation
    employeeName.addEventListener('change', function() {
      if (this.value) {
        this.classList.add('border-green-500', 'bg-green-50');
        setTimeout(() => {
          this.classList.remove('border-green-500', 'bg-green-50');
        }, 500);
      }
    });

    // Add typing indicator effect on search
    let searchTimeout;
    searchPegawai.addEventListener('input', function() {
      clearTimeout(searchTimeout);
      this.classList.add('border-blue-500', 'bg-blue-50');
      searchTimeout = setTimeout(() => {
        this.classList.remove('border-blue-500', 'bg-blue-50');
      }, 300);
    });
  </script>
</body>
