<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Absensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }

    /* Animated gradient background */
    body {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Parallax background effect */
    .bg-image {
      transition: transform 0.3s ease-out;
    }

    /* Card entrance animation */
    @keyframes slideInScale {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .animate-slideInScale {
      animation: slideInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* Logo pulse animation */
    @keyframes logoPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
      }
    }

    .logo-pulse {
      animation: logoPulse 2s ease-in-out infinite;
    }

    /* Glassmorphism card */
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                  0 0 80px rgba(59, 130, 246, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6),
                  0 0 100px rgba(59, 130, 246, 0.2);
      transform: translateY(-5px);
    }

    /* Input field animations */
    .input-field {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .input-field:focus {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3),
                  0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .input-field:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    /* Label float animation */
    .input-group {
      position: relative;
    }

    .input-label {
      transition: all 0.3s ease;
      pointer-events: none;
    }

    /* Button ripple effect */
    .btn-login {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-login:active::before {
      width: 400px;
      height: 400px;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(37, 99, 235, 0.5);
    }

    .btn-login:active {
      transform: translateY(-1px);
    }

    /* Loading spinner */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error shake animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.4s ease-in-out;
    }

    /* Error message slide */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-slide {
      animation: slideDown 0.3s ease-out;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-30px) translateX(20px);
        opacity: 0.6;
      }
    }

    /* Password eye toggle animation */
    .eye-icon {
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .eye-icon:hover {
      transform: scale(1.2);
      color: #60a5fa;
    }

    /* Title gradient animation */
    .gradient-text {
      background: linear-gradient(135deg, #ffffff 0%, #60a5fa 50%, #ffffff 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientMove 3s ease infinite;
    }

    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Success checkmark animation */
    @keyframes checkmark {
      0% {
        stroke-dashoffset: 100;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    .checkmark {
      stroke-dasharray: 100;
      animation: checkmark 0.6s ease-in-out forwards;
    }
  </style>
</head>
<body class="h-screen w-screen relative flex items-center justify-center overflow-hidden">
  
  <!-- Animated Background -->
  <div class="absolute inset-0">
    <img src="imigrasi.jpg" alt="Background" class="bg-image w-full h-full object-cover" id="bgImage">
    <div class="absolute inset-0 bg-gradient-to-br from-black/60 via-blue-900/40 to-black/60"></div>
  </div>

  <!-- Floating Particles -->
  <div class="particle" style="width: 80px; height: 80px; top: 10%; left: 15%; animation-delay: 0s;"></div>
  <div class="particle" style="width: 60px; height: 60px; top: 60%; left: 80%; animation-delay: 1s;"></div>
  <div class="particle" style="width: 100px; height: 100px; top: 40%; left: 10%; animation-delay: 2s;"></div>
  <div class="particle" style="width: 70px; height: 70px; top: 80%; left: 70%; animation-delay: 3s;"></div>
  <div class="particle" style="width: 50px; height: 50px; top: 20%; left: 85%; animation-delay: 1.5s;"></div>

  <!-- Card Login -->
  <div class="relative z-10 w-full max-w-md mx-4 p-10 rounded-3xl glass-card animate-slideInScale">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="relative">
        <img src="logo imigrasi.png" alt="Logo" class="h-24 w-24 rounded-full shadow-2xl border-4 border-white/30 logo-pulse object-cover">
        <div class="absolute inset-0 rounded-full bg-gradient-to-tr from-blue-400/20 to-transparent"></div>
      </div>
    </div>

    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-center mb-2 gradient-text drop-shadow-lg">
      Login Admin
    </h1>
    <p class="text-center text-white/70 mb-8 text-sm">Silakan masuk untuk melanjutkan</p>

    <!-- Form -->
    <form id="loginForm" class="space-y-6">
      <!-- Username -->
      <div class="input-group">
        <label class="input-label block text-sm font-semibold text-white/90 mb-2 flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Username
        </label>
        <input id="username" type="text" 
               class="input-field w-full border-2 border-white/20 bg-white/10 backdrop-blur-sm text-white placeholder-white/50 rounded-xl p-4 focus:ring-0 focus:outline-none font-medium" 
               placeholder="Masukkan username"
               required>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label class="input-label block text-sm font-semibold text-white/90 mb-2 flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          Password
        </label>
        <div class="relative">
          <input id="password" type="password" 
                 class="input-field w-full border-2 border-white/20 bg-white/10 backdrop-blur-sm text-white placeholder-white/50 rounded-xl p-4 pr-12 focus:ring-0 focus:outline-none font-medium" 
                 placeholder="Masukkan password"
                 required>
          <button type="button" id="togglePassword" class="eye-icon absolute right-4 top-1/2 -translate-y-1/2 text-white/60">
            <svg id="eyeOpen" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <svg id="eyeClosed" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Button -->
      <button type="submit" id="loginBtn" 
              class="btn-login w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold rounded-xl py-4 shadow-2xl transition-all relative z-10">
        <span id="btnText" class="flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          Login Sekarang
        </span>
        <span id="btnLoading" class="hidden flex items-center justify-center">
          <div class="spinner"></div>
        </span>
      </button>
    </form>

    <!-- Error Message -->
    <div id="errorMsg" class="mt-6 hidden">
      <div class="error-slide bg-red-500/20 backdrop-blur-sm border border-red-500/30 rounded-xl p-4 flex items-center gap-3">
        <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p class="text-sm text-red-200 font-medium">Username atau password salah!</p>
      </div>
    </div>

    <!-- Footer Text -->
    <p class="mt-6 text-center text-white/50 text-xs">
      Sistem Absensi Kantor Imigrasi
    </p>
  </div>

  <script>
    // Parallax effect on mouse move
    const bgImage = document.getElementById('bgImage');
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      bgImage.style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px) scale(1.1)`;
    });

    // Password toggle
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

    togglePassword.addEventListener('click', () => {
      const type = password.type === 'password' ? 'text' : 'password';
      password.type = type;
      eyeOpen.classList.toggle('hidden');
      eyeClosed.classList.toggle('hidden');
    });

    // Login functionality
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const username = document.getElementById('username');
    const errorMsg = document.getElementById('errorMsg');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');
    
    const adminUser = "adminabsen";
    const adminPass = "12345";

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Hide error message
      errorMsg.classList.add('hidden');
      
      // Show loading
      btnText.classList.add('hidden');
      btnLoading.classList.remove('hidden');
      loginBtn.disabled = true;

      // Simulate network delay
      await new Promise(resolve => setTimeout(resolve, 800));

      if (username.value === adminUser && password.value === adminPass) {
        // Success animation
        btnLoading.classList.add('hidden');
        btnText.innerHTML = `
          <svg class="w-6 h-6 checkmark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
          </svg>
          Berhasil!
        `;
        btnText.classList.remove('hidden');
        loginBtn.classList.add('bg-green-600');
        
        // Store session and redirect
        sessionStorage.setItem("isLoggedIn", "true");
        
        setTimeout(() => {
          window.location.href = "absensi.html";
        }, 1000);
      } else {
        // Error animation
        btnLoading.classList.add('hidden');
        btnText.classList.remove('hidden');
        loginBtn.disabled = false;
        
        // Shake animation on card
        const card = document.querySelector('.glass-card');
        card.classList.add('shake');
        setTimeout(() => card.classList.remove('shake'), 400);
        
        // Show error message
        errorMsg.classList.remove('hidden');
        
        // Clear password field
        password.value = '';
        password.focus();
      }
    });

    // Input focus effects
    const inputs = document.querySelectorAll('.input-field');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.querySelector('.input-label')?.classList.add('text-blue-300');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.querySelector('.input-label')?.classList.remove('text-blue-300');
      });
    });

    // Enter key support
    password.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
